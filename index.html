<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <header class="p-4 mb-3 " style="border-bottom: solid 3px black;">
        <div class="container">
        <h1> Expense Tracker
        </h1>
    </div>
</header>
    
<div class="container">
    <div id="main" class="card card-body">
        <h2>Add Expense</h2>
        <form id="form">
            <label for="expenseAmount">Choose Expense Amount</label>
            <input type="number" id="amount" class="mr-2">

            <label for="description">Choose Description</label>
            <input type="text" id="desc" class="mr-2">

            <label for="category">Choose Category</label>
            <select name="category" id="category" class="mr-2">
                <option value="fuel" selected>Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
            <input type="submit" class="btn btn-dark" value="Submit">
        </form>

        <ul id="expense-list">
        
        </ul>
    </div>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
